<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axix Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <script
	  src="https://code.jquery.com/jquery-3.6.0.js"
	  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	  crossorigin="anonymous">
  	</script>
  </head>
  <body>
    <div class="container1">
      <div class="left">
        <img src="assets/images/bank/Axis banner.png" alt="loading..." />
      </div>
      <div class="right">
        <div style="text-align: center">
          <img src="assets/images/bank/axis logo.jpg" alt="loading..." />
        </div>
        <div class="login_frm">
          <form id="frm" class="column" method="post">
            <h5 style="text-align: center">Login</h5>
            <div style="text-align:center;">
            	<span id="success" style="color: green; text-align:center;"></span>
            	<span id="error" style="display: none;"></span>
            </div>
            <script>
            /**
             * This code is used for Retrieve the param value from URL
             * i used this for showing the Registration Successfull msg
             * Becuase of Interviewer requirement...
            */
            	const myUrl2 = new URL(window.location.toLocaleString());
            	const msg = myUrl2.searchParams.get('success');
            	if(msg!=null)
            	document.getElementById("success").innerHTML=msg+"<br>";
            </script>
            <label for="email" class="from-label">Email Id</label>
            <input
              type="email"
              class="form-control bg-transparent"
              name="email"
              id="email"
            />
            <div style="text-align: right;">
              <span style="color: rgb(42, 42, 238)">forgot password?</span>
            </div>
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control bg-transparent"
              name="password"
              id="password"
            />
            <input type="submit" class="btn btn-info frm-submit my-3" value="Login" />
            <p style="text-align: center;">
              Don't have an account?
              <a href="register.jsp?header=Register User&operation=Create Account&action=register"><span style="color: rgb(32, 32, 239)">Create One</span></a>
            </p>
          </form>
        </div>
      </div>
    </div>
	
	<script>
		/** 
		 * This is Ajax code, The purpose is to Validate the user
		*/	
		$("#frm").on('submit', function(event){
			event.preventDefault();
			let email = document.getElementById("email").value;
			let password = document.getElementById("password").value;
			
			let params = "email="+email+"&password="+password;
			
			$.ajax({
	    		url: "login",
	    		data: params,
	    		type: 'post',
	    		success: function(data, textStatus, jqXHR){
	    			if(data.trim() == "not-found"){
	    				error.innerHTML = "Email or Password Incorect";
	    				$("#error").css('color','red');
	    				$("#error").css('display','block');
	    				$("#error").css('text-align','center');
	    			}
	    			if(data.trim() == "success"){
	    				window.location.href = "details.jsp";
	    			}
	    		}
	    	})
		})
	</script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
